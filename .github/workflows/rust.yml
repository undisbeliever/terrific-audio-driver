---
name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master
  schedule:
    - cron:  '30 13 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os:
          - ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      shell: bash
      run: |
        function log
        {
            declare -rAi TAG=(
                [error]=31
                [info]=32
                [audit]=33
            )
            printf '%(%y-%m-%d_%T)T\x1b[%dm\t%s:\t%b\x1b[0m\n' -1 "${TAG[${1,,:?}]}" "${1^^}" "${2:?}" 1>&2
            if [[ ${1} == 'error' ]]; then
                return 1
            fi
        }
        export -f log
        if [[ ${RUNNER_OS} == "Linux" ]]; then
            log 'INFO' 'Download dep'
            sudo apt-get update
            sudo apt-get install -y ninja-build lib{x11,xext,xft,xinerama,xcursor,xrender,xfixes,pango1.0,gl1-mesa,glu1-mesa,sdl2}-dev
            log 'INFO' 'Build Wiz'
            git submodule update --init --recursive
            make -j -C wiz
            log 'INFO' 'Cargo Fmt'
            cargo fmt --check --all
            log 'INFO' 'Cargo Clippy'
            cargo clippy --quiet
            log 'INFO' 'Cargo Test'
            cargo test --quiet
            log 'INFO' 'Cargo Build'
            cargo build --quiet
        fi > /dev/null
